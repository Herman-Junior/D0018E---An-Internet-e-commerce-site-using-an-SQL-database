worker_processes 1;

user nobody nogroup;
error_log  /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
  accept_mutex off;
}

http {
  include mime.types;
  default_type application/octet-stream;
  access_log /var/log/nginx/access.log combined;
  sendfile on;

  upstream app_server {
    # Match your gunicorn.conf.py binding
    server 127.0.0.1:8000 fail_timeout=0;
  }

  server {
    listen 80 default_server;
    client_max_body_size 4G;

    # For local development, use localhost or your server IP
    server_name localhost;

    keepalive_timeout 5;

    # Serve React build files
    location / {
      # Update this path to where your React build folder is
      root /path/to/project/frontend/build;
      try_files $uri $uri/ /index.html;
      
      # Cache static assets
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
    }

    # Proxy API requests to Flask/Gunicorn
    location /api/ {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://app_server;
      
      # Increase timeouts for potentially long-running requests
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Optional: serve uploaded files/media if you have them
    location /media/ {
      alias /path/to/project/backend/media/;
    }

    # Optional: serve static files (CSS, JS, images) for Flask admin or similar
    location /static/ {
      alias /path/to/project/backend/static/;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
      return 500 "Internal Server Error";
    }
  }
}